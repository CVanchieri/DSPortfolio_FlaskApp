<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <title>Crypto Token Scraper</title>
  <head>
    <meta property="og:title" content="Crypto Token Scraper."/>
    <meta property="og:url" content="https://portfolioprojects.herokuapp.com/coinscraper"/>
    <meta name="image" property="og:image" content="https://personal-financial.com/wp-content/uploads/2020/06/Discover-the-5-Altcoins-that-will-explode-according-to-BlockFyre.jpg?raw=true"/>
  </head>
</div>

<div class="boxed_r" >
  <center>
  <h2>Enter the token's symbol.</h2>
  <form method="POST">
                  <input name = "user_input"> <br/>
                  <label for="user_input">e.g.'ADA'</label><br/>
                  <br/>
                  <input type = "submit" />
  </form>
  </center>
</div>
<br/>
<br/>
<br/>
<div>
 {% for key, val in data %}
    <div class="boxed_g">
    {{ key }}: {{ val }} <br/>
    </div>
  {% endfor %}
</div>
<br/>
<br/>
<br/>
  <div>
    {% for key, val in tweets %}
    <div class="boxed_b">
      User: {{ key }} <br/>
      Date: {{ val[0] }} <br/>
      Tweet: '{{ val[1] }}' <br/>
    </div>
    {% endfor %}
  </div>
